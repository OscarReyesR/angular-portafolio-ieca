    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <div class="formBody" style="display: flex; flex-direction: column;width: 40%;">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo electronico:</label>
            <input type="email" id="correo" name="email" required>
            
            <label for="passwd">Contraseña:</label>
            <input type="password" id="correo" name="passwd" required>

            <label for="birthday">Fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="birthday" required>
            
            <label for="phoneNumber">Teléfono:</label>
            <input type="tel" id="numero" name="phoneNumber" required>

            <label for="address">Dirección</label>
            <textarea name="address" id="direccion" ></textarea>

            <div class="formAction">
                <input type="button" name="" id="" value="Registrar">
            </div>
        </div>
            <!-- Agrega los inputs faltantes -->
        </form>
    </main>
